version: '3.8'

services:
  mcp-jira-server:
    build: .
    ports:
      - "${JIRA_PORT:-9000}:${JIRA_PORT:-9000}"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${JIRA_PORT:-9000}/health"]
      interval: 30s
      timeout: 10s
      retries: 3 